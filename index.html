<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Electronified</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./assets/icon.png">
</head>
<body>
    <aside>
        <h3>Claude Electronified</h3>
        <div id="new-chat">
            <img id="new-chat-icon" src="./assets/plus.png" alt="+">
            <p id="new-chat-text">New Chat</p>
        </div>
        <div id="sidebar-chat" class="sidebar-chat">Chat Name</div>
    </aside>
    <main>
        <img id="welcome-icon" src="./assets/icon.png">
        <h1 id="welcome-text">What's on your mind?</h1>

        <form id="chat-form" onclick="document.getElementById('chat-input').focus();">
            <input type="text" id="chat-input" placeholder="Type a message...">

            <div class="options-row">
                <div id="left-options">
                    <input type="checkbox" id="web-search" class="option-checkbox" hidden>
                    <label for="web-search" id="web-search-label" class="option-label"></label>

                    <input type="checkbox" id="thinking" class="option-checkbox" hidden>
                    <label for="thinking" id="thinking-label" class="option-label"></label>
                </div>

                <div id="right-options">
                    <select id="model-select">
                        <option value="claude-sonnet-4-5">Sonnet 4.5</option>
                        <option value="claude-haiku-4-5">Haiku 4.5</option>
                        <option value="claude-opus-4-5">Opus 4.5</option>
                    </select>

                    <button id="chat-submit">
                        <img id="submit-icon" src="./assets/up.png" alt="^">
                    </button>
                </div>
            </div>
        </form>

        <template id="chat-message" class="chat-message">
            <img class="message-icon">
            <p class="message-content">Lorem ipsum dolor sit amet.</p>
        </template>
    </main>
</body>
</html>
